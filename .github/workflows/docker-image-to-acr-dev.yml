name: Build and Push to Azure Container Registry

on:
  push:
    branches:
      - dev

env:
  AZ_RESOURCE_GROUP: ${{ vars.AZ_RESOURCE_GROUP }}
  AZ_CONTAINER_REGISTRY_NAME: ${{ vars.AZ_CONTAINER_REGISTRY_NAME }}
  AZ_CONTAINER_APP_NAME: ${{ vars.AZ_CONTAINER_APP_NAME }}
  AZ_IMAGE_VERSION_TAG: dev
  
  VITE_COMPANY_NAME: ${{ vars.VITE_COMPANY_NAME }}
  VITE_ANTHROPIC_ENABLE: ${{ vars.VITE_ANTHROPIC_ENABLE }}
  VITE_CHECK_AAD_AUTH: ${{ vars.VITE_CHECK_AAD_AUTH }}

jobs:
  Build-and-Push-Image:
    runs-on: ubuntu-latest

    environment: dev

    steps:
    - uses: actions/checkout@v2

    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Build and push image
      run: |
         az acr build --registry ${{ env.AZ_CONTAINER_REGISTRY_NAME }} --image ${{ env.AZ_CONTAINER_APP_NAME }}:${{ env.AZ_IMAGE_VERSION_TAG }} 
          
  Update-Container-App:
    needs: Build-and-Push-Image
    runs-on: ubuntu-latest

    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container App
      uses: azure/container-apps-deploy-action@v0
      with:
        acrName: ${{ env.AZ_CONTAINER_REGISTRY_NAME }}.azurecr.io
        containerAppName: ${{ env.AZ_CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.AZ_RESOURCE_GROUP }}
        imageToDeploy: ${{ env.AZ_CONTAINER_APP_NAME }}:${{ env.AZ_IMAGE_VERSION_TAG }}
